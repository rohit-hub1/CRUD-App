<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");

            // âœ… If user is already logged in, redirect to dashboard
            if (token) {
                window.location.href = "dashboard.html";
            }
        });
    </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center">Login</h2>
        <form class="mt-4">
            <label class="block mb-2 text-sm font-medium">Phone Number</label>
            <input type="text" id="phone" class="w-full p-2 border rounded mb-4" placeholder="Enter your phone number" required />

            <label class="block mb-2 text-sm font-medium">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded mb-4" placeholder="Enter your password" required />

            <button type="button" id="login-btn" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-sm text-center">
            Don't have an account? <a href="signup.html" class="text-blue-600 font-semibold">Sign Up</a>
        </p>
    </div>

    <script>
        document.getElementById("login-btn").addEventListener("click", async () => {
  const phone = document.getElementById("phone").value;
  const password = document.getElementById("password").value;

  if (!phone || !password) {
    alert("Please enter both phone number and password.");
    return;
  }

  try {
    const response = await fetch("https://crud-backend-ei8i.onrender.com/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, password }),
    });

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem("token", data.token); // Store token
      window.location.href = "index.html"; // Redirect to main app
    } else {
      alert(data.message || "Login failed");
    }
  } catch (error) {
    alert("Something went wrong. Please try again.");
  }
});

    </script>
</body>
</html>
