<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-semibold text-center">Sign Up</h2>
      <form class="mt-4">
        <label class="block mb-2 text-sm font-medium">Phone Number</label>
        <input
          type="text"
          id="phone"
          class="w-full p-2 border rounded mb-4"
          placeholder="Enter your phone number"
          required
        />

        <label class="block mb-2 text-sm font-medium">Password</label>
        <input
          type="password"
          id="password"
          class="w-full p-2 border rounded mb-4"
          placeholder="Enter your password"
          required
        />

        <button
          type="button"
          id="signup-btn"
          class="w-full bg-blue-600 text-white p-2 rounded"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-sm text-center">
        Already have an account?
        <a href="login.html" class="text-blue-600 font-semibold">Login</a>
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const signupBtn = document.getElementById("signup-btn");

        if (!signupBtn) {
          console.error("‚ùå Signup button not found!");
          return;
        }

        signupBtn.addEventListener("click", async function () {
          const phone = document.getElementById("phone").value;
          const password = document.getElementById("password").value;

          if (!phone || !password) {
            alert("Please enter both phone number and password.");
            return;
          }

          try {
            const response = await fetch(
              "https://crud-backend-ei8i.onrender.com/auth/signup",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, password }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              alert(data.message); // Show success message
              window.location.href = "login.html"; // Redirect to login page
            } else {
              alert(data.message || "Signup failed");
            }
          } catch (error) {
            alert("Something went wrong. Please try again later.");
          }
        });
      });
    </script>
  </body>
</html>
