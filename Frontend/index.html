<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Manager</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    
<div class="container my-5">
      <!-- âœ… Logout Button -->
      <div class="d-flex justify-content-end">
        <button id="logout-btn" class="btn btn-danger">Logout</button>
        <p id="user-id" class="text-center mt-2"></p>

      </div>

      <h1 class="text-center text-3xl font-bold text-blue-600 mb-4">
        Food Manager
      </h1>

      <form
        id="teaForm"
        class="p-4 shadow-lg rounded-lg bg-white max-w-lg mx-auto"
      >
        <input
          type="text"
          id="name"
          placeholder="Dish Name"
          class="form-control mb-3 border border-gray-300 rounded-lg p-2"
        />
        <input
          type="number"
          id="price"
          placeholder="Price"
          class="form-control mb-3 border border-gray-300 rounded-lg p-2"
        />
        <button
          type="submit"
          class="btn btn-success w-100 py-2 text-lg font-bold"
        >
          Add Dish
        </button>
      </form>

      <table
        class="table table-striped table-bordered mt-4 bg-white shadow-lg"
      >
        <thead class="bg-blue-500 text-white">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="teaList">
          <!-- Teas will be added here dynamically -->
        </tbody>
      </table>
    </div>
    

    
    

    <script type="module" src="script.js"></script>
  </body>
</html>
