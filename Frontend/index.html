<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Manager</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Food Manager</h1>
        
        <!-- Add Dish Form -->
        <h2>Dish Name</h2>
        <form id="add-dish-form">
            <input type="text" id="dish-name" placeholder="Dish Name" required>
            <input type="number" id="dish-price" placeholder="Price" required>
            <button type="submit">Add Dish</button>
        </form>

        <!-- Dish List Table -->
        <h2>Dish List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="dish-list">
                <!-- Example Row -->
                <tr>
                    <td>Ice tea</td>
                    <td>€99</td>
                    <td><button onclick="deleteDish(this)">Delete</button></td>
                </tr>
                <!-- More rows can be added dynamically -->
            </tbody>
        </table>

        <!-- Logout Button -->
        <div class="logout-section">
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <script>
        // JavaScript for adding dishes (optional)
        document.getElementById('add-dish-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const dishName = document.getElementById('dish-name').value;
            const dishPrice = document.getElementById('dish-price').value;

            const newRow = `
                <tr>
                    <td>${dishName}</td>
                    <td>€${dishPrice}</td>
                    <td><button onclick="deleteDish(this)">Delete</button></td>
                </tr>
            `;

            document.getElementById('dish-list').insertAdjacentHTML('beforeend', newRow);
            document.getElementById('add-dish-form').reset();
        });

        // JavaScript for deleting dishes
        function deleteDish(button) {
            button.closest('tr').remove();
        }

        // JavaScript for logout (optional)
        document.getElementById('logout-button').addEventListener('click', function() {
            alert('You have been logged out.');
            // Add logout logic here
        });
    </script>
</body>
</html>
